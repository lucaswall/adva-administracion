name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Skip draft PRs and PRs from Claude branches (to avoid self-review)
    if: |
      github.event.pull_request.draft == false &&
      !startsWith(github.head_ref, 'claude/')

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review this pull request and provide feedback. Focus on:
            1. Code quality and best practices
            2. Potential bugs or security issues
            3. Test coverage for new code
            4. Consistency with the existing codebase style

            After reviewing, post a comment summarizing your findings.
            Use the gh CLI to post the review comment.

